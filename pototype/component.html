<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/node_modules/vue/dist/vue.global.js"></script>
    <title>component</title>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const { createApp, reactive, computed, watchEffect } = Vue;
    const MzButton = {
        name: 'MzButton',
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">click me {{count}}<button>'
    }
    //添加插件
    MzButton.install = app => app.component("MzButton", MzButton)
    // MzButton.install = adadsa = function(){
    //     adadsa.component("MzButton", MzButton)
    // }
    //组件库
    const MzElement = {
        MzButton,
        install: app => {
            app.use(MzButton)
        }
    }

    const MzComponent = {
        template: '<mz-button/>'
    }

    createApp(MzComponent).use(MzElement).mount("#app");

</script>

</html>
